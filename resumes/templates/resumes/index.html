{% extends "shared/layout.html" %}

{% block "content" %}

<h1 class="text-3xl">個人履歷</h1>
<a href="{% url 'resumes:new' %}" class="btn btn-primary">新增 resume</a>

<ul>
{% for resume in resumes %}
  <li>
    <a href="{% url 'resumes:show' resume.id %}">
      {{ resume.title }}
    </a>
  </li>
{% endfor %}
</ul>

{% endblock %}
