{% extends "shared/layout.html" %}

{% block "content" %}
<h1>{{ resume.title }}</h1>
<h3>{{ resume.skill }}</h3>
<article>
  <p>
    {{ resume.content }}
  </p>
</article>

<footer>
  <a href="{% url 'resumes:edit' resume.id %}">編輯</a>
  |
  <a href="{% url 'resumes:delete' resume.id %}">刪除</a>
</footer>

<section>
  <form hx-target="#comment-list"
        hx-swap="afterbegin"
        hx-post="{% url 'resumes:comments' resume.id %}">
    {% csrf_token %}
    <textarea name="content"></textarea>
    <button>新增留言</button>
  </form>
</section>

<ul id="comment-list">
{% for comment in comments %}
  {% include "comments/_comment.html" with comment=comment %}
{% endfor %}
</ul>
{% endblock %}
